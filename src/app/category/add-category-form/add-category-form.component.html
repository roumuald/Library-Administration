<div class="container">
    <h1>Ajouter une catégorie</h1>
    <form (ngSubmit)="addCategory()" [formGroup]="categoryForm">

      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" formControlName="code" placeholder="Entrez le code de la catégorie">
        <div *ngIf="categoryForm.get('code')?.invalid && categoryForm.get('code')?.touched" class="text-danger">
          Le code est obligatoire et doit être un nombre.
        </div>
      </div>
      
      <div class="form-group">
        <label for="label">Label</label>
        <input type="text" class="form-control" id="label" formControlName="label" placeholder=" Entrez le label de la catégorie">
        <div *ngIf="categoryForm.get('label')?.invalid && categoryForm.get('label')?.touched" class="text-danger">
          Le label est obligatoire et doit être un mot.
        </div>
      </div>
      <p></p>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Ajouter</button>
      <button class="btn btn-danger" [routerLink]="['/allCategory']">Annuler</button>
    </form>
  </div>
