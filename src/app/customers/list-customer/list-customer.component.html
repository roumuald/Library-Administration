<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="mr-3">Liste de Clients</h1>
    <div class="form-group">
      <input type="text" class="form-control" name="label" placeholder="Recherche par label">
    </div>
    <button class="btn btn-primary" >Rechercher</button>
    <a class="btn btn-primary" [routerLink]="['/addCustomer']">Nouveau client</a>
  </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Adresse</th>
          <th>Date de creation</th>
          <th>Actions</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.adress}}</td>
          <td>{{customer.createdDate |date:'dd/MM/yyyy'}}</td>
          <td><a [routerLink]="['/detailCustomer', customer.id]" class="btn btn-success">Voir+</a></td>
          <td><a (click)="updateCustomer(customer)" class="btn btn-primary">Update</a></td>
          <td><a (click)="confirmDelete(customer.id)" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <!-- <h1 *ngIf="!customer" class="text-center">Aucun client a afficher</h1> -->
</div>
