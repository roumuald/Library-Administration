<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="mr-3">Liste de Clients</h1>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Recherche par email">
    </div>
    <button class="btn btn-primary" (click)="getCustomerByEmail()">Rechercher</button>

    <a class="btn btn-primary" [routerLink]="['/addCustomer']">Nouveau client</a>
  </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Identifiant</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Adresse</th>
          <th>Date de creation</th>
          <th>Actions</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="customers">
        <tr *ngFor="let customer of customers | slice:(currentPage - 1) * itemsPerPage : currentPage * itemsPerPage">
          <td>{{customer.id}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.adress}}</td>
          <td>{{customer.createdDate |date:'dd/MM/yyyy'}}</td>
          <td><a [routerLink]="['/detailCustomer', customer.id]" class="btn btn-success">Detail</a></td>
          <td><a (click)="updateCustomer(customer)" class="btn btn-primary">Update</a></td>
          <td><a (click)="confirmDelete(customer.id)" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>

</div>
<div class="container">
  <div class="pagination">
    <button class="btn btn-danger" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Précédent</button>
    <span class="btn btn-success">{{ currentPage }}</span>
    <button class="btn btn-danger" (click)="onPageChange(currentPage + 1)">Suivant</button>
  </div>
</div>
