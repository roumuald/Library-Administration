<div class="container">
<div class="modal-header">
    <h3 class="modal-title">Envoyer un e-mail</h3>
  </div>
  <div class="modal-body">
    <form (submit)="envoyerEmail()">
      <div class="form-group">
        <label>Exp√©diteur:</label>
        <input type="email" class="form-control" [(ngModel)]="expediteur" name="expediteur" required>
      </div>
      <div class="form-group">
        <label>Destinataire:</label>
        <input type="email" class="form-control" [(ngModel)]="destinataire" name="destinataire" required>
      </div>
      <div class="form-group">
        <label>Objet:</label>
        <input type="text" class="form-control" [(ngModel)]="sujet" name="sujet" required>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea class="form-control" [(ngModel)]="contenu" name="contenu" required></textarea>
      </div>
      <p></p>
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <button class="btn btn-danger" [routerLink]="['/allCustomer']">Annuler</button>
    </form>
  </div>
</div>
